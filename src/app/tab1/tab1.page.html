<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Control Lechero
    </ion-title>
    <ion-label *ngIf="CheckLogin== true" slot="end" class="user_log">{{user}}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngIf="CheckLogin== true">
    <ion-label class="titulo_cen" >
      Bienvenido!
    </ion-label >
  </ion-item>
  <ion-item>
    <ion-label><h2>Identifíquese por favor</h2></ion-label>
  </ion-item>
  <ion-item>
    <ion-select  placeholder="Usuario" [(ngModel)]= "user">
      <ion-select-option value="Ignacio">Ignacio</ion-select-option>
      <ion-select-option value="José Brizio">José Brizio</ion-select-option>
      <ion-select-option value="José González">José González</ion-select-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label  position="floating">Contraseña<ion-text color="danger">*</ion-text></ion-label>
    <ion-input [(ngModel)] = "contrasenia" type="password"></ion-input>
  </ion-item>
  <ion-button (click) = "login()" color="dark" expand="full">Ingresar</ion-button>

</ion-content>
