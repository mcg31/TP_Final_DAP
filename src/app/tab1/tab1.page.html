<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Control Lechero
    </ion-title>
    <ion-label *ngIf="RegistroSrv.CheckLogin== true" slot="end" class="user_log">{{RegistroSrv.usuario}}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngIf="RegistroSrv.CheckLogin== true">
    <ion-label class="titulo_cen" >
      Bienvenido {{RegistroSrv.usuario}}!
    </ion-label >
  </ion-item>
  <ion-list *ngIf="RegistroSrv.CheckLogin== false"> <ion-item>
    <ion-label><h2>Identifíquese por favor</h2></ion-label>
  </ion-item>
  <ion-item>
    <ion-select  placeholder="Usuario" [(ngModel)]= "RegistroSrv.usuario">
      <ion-select-option value="Ignacio">Ignacio</ion-select-option>
      <ion-select-option value="José Brizio">José Brizio</ion-select-option>
      <ion-select-option value="José González">José González</ion-select-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label *ngIf="RegistroSrv.CheckLogin== false" position="floating">Contraseña<ion-text color="danger">*</ion-text></ion-label>
    <ion-input *ngIf="RegistroSrv.CheckLogin== false" [(ngModel)] = "contrasenia" type="password"></ion-input>
  </ion-item>
</ion-list>
  <ion-button (click) = "login()" color="dark" expand="full" *ngIf="RegistroSrv.CheckLogin== false">Ingresar</ion-button>
  <ion-button (click) = "logout()" color="dark" expand="full" *ngIf="RegistroSrv.CheckLogin== true">Cerrar Sesión</ion-button>

</ion-content>
